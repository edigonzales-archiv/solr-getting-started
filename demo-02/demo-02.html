<!DOCTYPE html>
<html>
   <head>
      <title>So geht Suche: Demo 01.</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-typeahead/2.10.4/jquery.typeahead.min.js"></script>  
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-typeahead/2.10.4/jquery.typeahead.min.css" />
   </head>
   <body>
        <div style="width: 100%; max-width: 800px; margin: 0 auto;">
                <h1>Adresssuche</h1>

    <form>
        <div class="typeahead__container">
            <div class="typeahead__field">

            <span class="typeahead__query">
                <input class="js-typeahead"
                       id="address"
                       name="address"
                       type="search"
                       autofocus
                       autocomplete="off">
            </span>
                <span class="typeahead__button">
                <button type="submit">
                    <span class="typeahead__search-icon"></span>
                </button>
            </span>

            </div>
        </div>
    </form>
</div>
   </body>
</html>
<script>
$(document).ready(function() {

$('#address').typeahead({
    input: '.js-typeahead',
    minLength: 1,
    order: "asc",
    offset: true,
    hint: true,
    source: "3",

/*
          $.ajax({
                type: "GET",
                url: "http://localhost:8983/solr/address/select",
                data: {
                    q: "full_address:langendorfstrasse*"
                },
                dataType: 'jsonp',
                jsonp: 'json.wrf'
            })
*/


 
    callback: {
        onResult: function (node, a, item, event) {
            console.log("onResult")

        },        
        onSearch: function (node, a, item, event) {
            console.log("onSearch")

        },
        onClick: function (node, a, item, event) {
 
            console.log(node)
            console.log(a)
            console.log(item)
            console.log(event)
 
            console.log('onClick function triggered');
 
        },
        onSubmit: function (node, form, item, event) {
 
            console.log(node)
            console.log(form)
            console.log(item)
            console.log(event)
 
            console.log('onSubmit override function triggered');
 
        }
    }
});

});

</script>
